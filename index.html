<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulário CEP</title>
</head>
<body>
    <main class="container-principal">
        <div class="imagem-principal">
            <img src="images/maps-removebg.png" alt="Um mapa em desenho">
        </div>
        <section class="container-formulario">
                <form action="#">
                    <h1>preencha seu endereço</h1>
                    <div class="linha-horizontal"></div>
                    <label for="cep">CEP</label>
                    <input onblur="buscarCEP()" type="text" name="cep" id="cep" placeholder="Ex: 12345678" required>
                    <label for="logradouro">Logradouro</label>
                    <input type="text" name="logradouro" id="logradouro" placeholder="Rua X, Travessa Y, Av Z" required>
                    <label for="numero">Número</label>
                    <input type="number" name="numero" id="numero" placeholder="Ex: 123" required>
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Ex: Aldeota" required>
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Ex: Fortaleza" required>
                    <label for="uf">UF</label>
                    <input type="text" name="uf" id="uf" placeholder="Ex: CE">
                    <button>Enviar</button>
                </form>
        </section>
    </main>

    <script>
        function buscarCEP() {
            logradouro.value = "";
            bairro.value = "";
            cidade.value = "";
            uf.value = "";

            fetch(`https://viacep.com.br/ws/${cep.value}/json`)
                .then(function (resposta) {
                    return resposta.json();
                })
                .then(function (conteudo) {
                    logradouro.value = conteudo.logradouro;
                    bairro.value = conteudo.bairro;
                    cidade.value = conteudo.localidade;
                    uf.value = conteudo.uf;
                });
        }
    </script>
</body>
</html>
